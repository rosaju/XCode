<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="carrinho.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" 
    crossorigin="anonymous">
    <title>Document</title>
</head>
    <body onload="listarProdutos()">
        <!-- <header class="header">
            <div class="head"><span>1</span><span>Shopping Cart</span></div>
            <div class="head"><span>2</span><span>Shipping Info</span></div>
            <div class="head"><span>3</span><span>Payment Method</span></div>
        </header> -->
        <main>
            <section>
                <div class="name__info">
                    <span class="title__cart title__cart--modify">Name</span>
                    <span class="title__cart">Price</span>
                    <span class="title__cart">Quantity</span>
                    <span class="title__cart">Total</span>
                </div>
               
            <div id="products">
                
            </div>

            <div>
                <span id="subtotal"></span>
                <span><i></i> Continue Shopping</span>
                <button type="submit">Shipping Info</button>
            </div>
                <div class="clear"></div>
            </section>
        </main>
        <br>
        <section>
            <form>
                <p>Shipping address</p><br>
                <input type="text" name="Country" placeholder="Country" autocomplete="country">
                <input type="text" name="City" placeholder="City" autocomplete="city">
                <input type="text" name="State/Region/Province" placeholder="State/Region/Province" autocomplete="State/Region/Province">
                <input type="number" name="Zip Code" placeholder="Zip Code" autocomplete="postal-code">
                <input type="text" name="Address 1" placeholder="Address 1" autocomplete="Address 1">
                <input type="text" name="Address 2" placeholder="Address 2" autocomplete="Address 2">
            </form>
            <br>
            <form>
                <p>Contact info</p><br>
                <input type="text" name="First Name" placeholder="First Name" autocomplete="First Name">
                <input type="text" name="Last Name" placeholder="Last Name" autocomplete="Last Name">
                <input type="text" name="E-mail" placeholder="E-mail" autocomplete="E-mail">
                <input type="text" name="Phone" placeholder="Phone" autocomplete="Phone">
            </form>
            <br>
            <div>
                <table>
                    <tr>
                        <th>Shipping Method</th>
                    </tr>
                    <tr>
                        <td>
                            <h4>$10 Standard</h4>
                            <p>(2-3 weeks)</p>
                        </td>
                        <td>
                            <h4>$20 Ultra Speed</h4>
                            <p>(1-3 days)</p>
                        </td>
                    </tr>
                </table>
                <br>
                <div>
                    <span><i></i> Shopping Cart</span>
                    <button type="submit">Payment Method</button>
                </div>
            </div>
        </section>
        <script src="carrinho.js"></script>
    </body>
</html>
