<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Conversão de Valores</h1>
    <script>
        // entrada
        var centimetros = prompt("Digite uma medida em centímetros");

        // processamento
        centimetros = parseFloat(centimetros);
        var polegadas = centimetros / 2.5;

        // saída
        console.log(polegadas);

    </script>
    
</body>
</html>
