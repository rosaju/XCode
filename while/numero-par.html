<body>
    <script>
        
        var numero = prompt("Digite um número");

        while ( numero % 2 == 1 ) {
            numero = prompt("Digite apenas números pares");

            if (numero % 2 == 0) {
                alert("Número par: " + numero);
            }
        }

        alert("Fim do programa");

    </script>
</body>
</html>
